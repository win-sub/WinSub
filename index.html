<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winsub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://path-to-your-image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
            color: white;
        }

        p {
            font-size: 18px;
            color: red;
            margin-top: 10px;
        }

        a {
            font-size: 18px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ff4500;
        }

        .binary {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #00ff00;
            white-space: nowrap;
            animation: binaryAnimation 1s linear infinite;
        }

        @keyframes binaryAnimation {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>CHÀO MỪNG BẠN ĐẾN VỚI WINSUB</h1>
    <p>DỊCH VỤ TĂNG TƯƠNG TÁC GIÁ RẺ HÀNG ĐẦU VIỆT NAM</p>
    <p>Hiện Tại Web Đang Bị Delay Hãy Liên Hệ Với CEO</p>
    <a href="https://www.facebook.com/WinSub1/" target="_blank">Liên hệ Facebook</a>
    
    <!-- Binary Code Animation -->
    <div class="binary">
        1010100101001010110011101010101011001010110010010101010101010101...
    </div>
</body>
</html>
